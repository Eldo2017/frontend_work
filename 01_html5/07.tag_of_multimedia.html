<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag_of_multimedia</title>
</head>
<body>
    <!-- 
        이미지(사진) 파일 삽입법
        : <img src="삽입하려고 하는 이미지의 경로" [alt = "이미지의 설명 문구", width = "가로의 길이(px|&)", height="세로의 길이"]> 
    -->
    <h1>사진(이미지) 관련 태그</h1>
    <h3>* src 속성</h3>
    <p>
        삽입하고자 하는 이미지 경로
    </p>
    <img src="resources/image/레이.jpeg">
    <img src="D:/Univ/Computer/frontend_work/01.Html5/resources/image/로제.jpeg">

    <h3>* alt 속성</h3>
    <p>
        - 사진 경로가 잘못됐거나 이미지를 제대로 표현하지 못할 경우 대체 텍스트의 용도로 쓴다<br>
        - 시각 장애인들을 위한 스크린리더(화면낭독기)에서 이미지를 읽어주는 설명 문구이다
    </p>

    <img src="resources/image/로제.jpeg" alt="아이피 마스카레나">
    <br>
    <img src="D:/Univ/Computer/frontend_work/01.Html5/resources/image/아이피 마스카레나.png" alt="아이피 마스카레나">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/css/09.style.css" rel="stylesheet">
    <title>배치 스타일</title>
</head>
<body>
    <h1>배치 스타일</h1>
    <h3>position : 상대 위치(relative)와 절대 위치(absolute)</h3>

    <div class="outer">
        <div class="positioning gold" id="div1">첫번째 자식</div>
        <div class="positioning blueviolet" id="div2">두번째 자식</div>
        <div class="positioning skyblue" id="div3">세번째 자식</div>
    </div>

    <h3>position: 고정위치(fixed)</h3>

    <div class="positioning lightblue" id="fixed_area"></div>

    <h3>z-index : 요소들을 순서대로 위로 쌓는다</h3>

    <div class="outer2">
        <div class="z-test gold" id="z1">요소1</div>
        <div class="z-test skyblue" id="z2">요소2</div>
        <div class="z-test blueviolet" id="z3">요소3</div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>

    <hr>

    <h3>visibility : 특정 요소를 보이거나 그렇지 않게 만든다</h3>

    
</body>
</html>

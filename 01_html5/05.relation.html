<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relation</title>
</head>
<body>
    <!--
        표를 만드는 태그 : <table>, <tr>, <th>, <td>
        <table></table> : 기본적 표 생성하는 태그
        <tr></tr> : 표의 한 행을 나타내는 태그
        <th></th> : 표의 제목셀을 나타내는 태그(열) -> 글자는 굵게, 가운데 정렬
        <td></td> : 표의 일반셀을 나타내는 태그(열) -> 일반 글꼴, 왼쪽 정렬
    -->

    <h1>기본적인 표</h1>

    <table border="1">
        <caption>[표1] 웹 브라우저의 종류</caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>

        <tr>
            <td>Naver Whale</td>
            <td>네이버</td>
            <td>https://www.naver.com</td>
        </tr>
        <tr>
            <td>Microsoft Edge</td>
            <td>마이크로소프트</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>구글</td>
            <td>https://www.google.com</td>
        </tr>
    </table>

    <br>

    <h3>표의 행과 열을 합치는 속성</h3>
    <!-- 셀(th,td) 태그 속성을 이용해 행이나 열을 합칠 수가 있다 
        * colspan="n" : n개의 열 합치기
        * rowspan="n" : n개의 행 합치기 
    -->
    
    <table border="1">
        <caption><b>[표2] 이&emsp;력&emsp;서</b></caption>
        <tr>
            <td colspan="2" rowspan="2" width ="100" height="100">사진</td>
            <td width="50">이름</td>
            <td width="200"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td height = "30">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height = "30">자기소개</td>
            <td colspan="3" height="200"></td>
        </tr>
    </table>

    <hr>

    <h1>테이블 내 구조 나누기</h1>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>김두한</td>
                <td>32</td>
                <td>서울특별시 종로구</td>
            </tr>
            <tr>
                <td>김무옥</td>
                <td>34</td>
                <td>서울특별시 송파구</td>
            </tr>
            <tr>
                <td>문영철</td>
                <td>34</td>
                <td>서울특별시 노원구</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>총 인원</th>
                <td colspan="2">3명</td>
            </tr>
        </tfoot>
    </table>

    <!-- table>(thead>tr>th*3)+(tbody>(tr>td*3)*3)+tfoot>tr>td*2-->
</body>
</html>
